<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Results summary component</title>

  <div class="main-container">
    <div class="results-card">
      <h3 class="results-card-title">Your Result</h3>
      <p class="results-score circle">76 of 100</p>
      <h2>Great</h2>
      <p class="results-bottom-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary-card">
    <h3 class ="summary-card-title">Summary</h3>
    <dl>
      <div class="item light-red">
        <dt>Reaction</dt>
        <dd>80/90</dd>
      </div>
      <div class="item light-orange">
        <dt>Memory</dt>
        <dd>92/100</dd>
      </div>
      <div class="item light-yellow">
        <dt>Verbal</dt>
        <dd>61/100</dd>
      </div>
      <div class="item light-green">
        <dt>Visual</dt>
        <dd>72/100</dd>
      </div>
    </dl>

  <button class="btn">Continue</button>
</div>
  </div>

  
</body>
</html>
