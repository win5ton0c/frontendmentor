<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <div class="main-container">
    <div class="results-card">
      <h3 class="card-header">Your Result</h3>
      <p class="results-score"><span>76 </span><span> of 100</span></p>
      <h2>Great</h2>
      <p class="results-bottom-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary-card"></div>
    <h3>Summary</h3>
    <table>
    <tr>
      <td>Reaction</td><td>80/100</td>
      <tr>
        <td>Memory</td><td>92/100</td>
      </tr>
      <tr>
        <td>Verbal</td><td>92/100</td>
      </tr>
      <tr>
        <td>Visual</td><td>72/100</td>
      </tr>
    </tr>
  </table>

  <button class="btn">Continue</button>
  </div>

  
</body>
</html>
