<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
 
  
  <title>Frontend Mentor | Results summary component</title>

 <div class="container">
  <div class="result-card">
    <h2>Your Result</h2>
    <div class="circle">
      <div class="score">76
      <span>of 100</span>

    </div>
    </div>
    
    <h2 class="bottom-text">Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests</p>
  </div>

  <div class="summary-card">
    <h2>Summary</h2>
    <div class="summary-card-box  red-box">
      <img src="./assets/images/icon-reaction.svg" alt="reaction svg">
      <p>Reaction</p>
      <div class="score">80</div>
      <span>/ 100</span>
    </div>
  
    <div class="summary-card-box yellow-box">
      <img src="./assets/images//icon-memory.svg" alt="reaction svg">
      <p> Memory</p>
      <div class="score">92</div>
      <span>/ 100</span>
    </div>

    <div class="summary-card-box green-box">
      <img src="./assets/images/icon-verbal.svg" alt="reaction svg">
      <p>Verbal</p>
      <div class="score">61</div>
      <span>/ 100</span>
    </div>

    <div class="summary-card-box blue-box">
      <img src="./assets/images/icon-visual.svg" alt="reaction svg">
      <p>Visual</p>
      <div class="score">72</div>
      <span>/ 100</span>
    </div>
    <button class="btn">Continue</button>
  </div>

 </div>


</body>
</html>
